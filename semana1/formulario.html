<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registro</title>
</head>

<body>
    <h1>Registrate altoque!</h1>
    <hr>
    <form action="./tablas.html" method="GET">
        <table>
            <tr>
                <td>Nombre:</td>
                <td>
                    <input type="text" required>
                </td>
            </tr>
            <tr>
                <td>Apellido:</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>Correo:</td>
                <td>
                    <input type="email" required>
                </td>
            </tr>
            <tr>
                <td>Contraseña:</td>
                <td>
                    <input type="password" required>
                </td>
            </tr>
            <tr>
                <td>Género:</td>
                <td>
                    <select>
                        <option>Masculino</option>
                        <option>Femenino</option>
                        <option>Otros</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Estado Civil:</td>
                <td>
                    <input type="radio" name="estado_civil"> Soltero
                    <input type="radio" name="estado_civil"> Casado
                </td>
            </tr>
            <tr>
                <td>
                    He leído los términos <br> y estoy de acuerdo:
                </td>
                <td>
                    <input type="checkbox"> Sí, estoy de acuerdo.
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" value="Registrarme">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
